<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="Events.js"defer></script>
</head>
<body>
    <!-- click Event -->
     <button id="clicked">Click</button>
     <!-- submit -->
     <form id="form">
         <input type="text" placeholder="Enter something..." />
         <button type="submit">Submit</button>
     </form>
     <!-- keyUp -->
        <input type="text" id="keyUpInput" placeholder="Type something..." />
        <!-- mouseOver -->
        <div id="mouseOverDiv" style="width: 200px; height: 100px; background-color: lightblue;">
            Hover over this box
        </div>
        <!-- mouseOut -->       
        <div id="mouseOutDiv" style="width: 200px; height: 100px; background-color: lightcoral;">
            Move your mouse out of this box
        </div>
        <!-- mouseMove -->
        <div id="mouseMoveDiv" style="width: 200px; height: 100px; background-color: lightgreen;">
            Move your mouse over this box
        </div>
        <!-- mouseEnter -->
        <div id="mouseEnterDiv" style="width: 200px; height: 100px; background-color: lightyellow;">
            Mouse Enter this box    
        </div>
        <!-- mouseLeave -->
        <div id="mouseLeaveDiv" style="width: 200px; height: 100px; background-color: lightpink;">
            Mouse Leave this box
        </div>
        <!-- focus -->    
        <input type="text" id="focusInput" placeholder="Focus on this input" />
        <!-- blur -->
        <input type="text" id="blurInput" placeholder="Blur this input" />          
</body>
</html>
