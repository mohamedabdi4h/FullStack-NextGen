<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formats</title>
</head>

<body>
    <!-- Bold -->
    <b>kani waa qoraal Rasiin ah</b>
    <!-- italic -->
    <i>Kani waa qoraal dhinac dhinac u jiifa</i>
    <!-- delation/ del  -->
    <del>Kani waa qoral dhexda ku leh line oo ah mid masaxan</del>
    <!-- Marker  -->
    <mark>kani waa mid calamad ah</mark>
    <!-- SuperScript -->
    <sup>kani waa qoraal kor u yaala</sup>
    <!-- SubScribe -->
    <sub>Kani waa Qoraal hoos u yaala</sub>
    <!-- Strong -->
    <strong>Kani waa qoraal xoogan oo rasiin ah</strong>
    <!-- underline -->
    <u>Kani waa qoraal hoosta ku leh line</u>
</body>

</html>
