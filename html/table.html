<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Horizontal Table -->
     <h4>Horizontal Table</h4>
     <table border="1" cellpadding="0" cellspacing="0">
        <thead>
            <th>Id</th>
            <th>FullName</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <td>1</td>
            <td>Maria Mohamed </td>
            <td>123455</td>
        </tbody>
     </table>

     <!-- Vertical Table -->
      <h4>Vertical Table </h4>
      <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>ID</th>
            <td>1</td>
        </tr>
        <tr>
            <th>FullName</th>
            <td>Maria Mohamed</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>122345</td>
        </tr>
      </table>

      <!-- Cols-pan and Rows-pan -->
        <h4>Cols-pan and Rows-pan</h4>
       <table border="1" cellpadding="0" cellspacing="0" style="width: 630px; height: 130px;">
        <tr>
            <td colspan="4"></td>
            <!-- <td></td>
            <td></td>
            <td></td> -->
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <!-- <td></td> -->
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <!-- <td></td> -->
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="5"></td>
            <!-- <td></td>
            <td></td>
            <td></td>
            <td></td> -->
        </tr>
       </table>
</body>
</html>
